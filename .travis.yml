language: python
python: 2.7
sudo: required
cache:
  pip: true
  directories:
    - $HOME/buildout-cache
env:
  matrix:
    - PLONE_VERSION=4.3.x
    - PLONE_VERSION=5.0.x
    - PLONE_VERSION=5.1.x
before_install:
  - mkdir -p $HOME/buildout-cache/{eggs,downloads}
  - pip install -r requirements.txt
install:
  - sed -ie "s#plone-x.x.x.cfg#plone-$PLONE_VERSION.cfg#" travis.cfg
  - buildout -t 10 -c travis.cfg
script:
  - bin/code-analysis
  - bin/sphinxbuilder
  - bin/test
  - bin/test-no-uncommitted-doc-changes
after_success:
  - bin/test-coverage
  - pip install coverage==3.7.1 coveralls
  - coveralls
